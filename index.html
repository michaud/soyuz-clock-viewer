<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Soyuz Electro mechanical space clock</title>
	<style>
		body {
			margin: 0;
		}
		#scene {
			position: absolute;
			top: 0;
			width: 100%;
			bottom: 100vh;
		}
		#tools {
			position: absolute;
			display: flex;
			flex-direction: column;
			top: 0;
			bottom: 100vh;
		}
	</style>
</head>

<body>
	<div id="scene"></div>
	<aside id="tools">
		<button id="desc">description</button>
		<button id="open-close">open</button>
	</aside>
	<!-- <script src="./node_modules/three/build/three.js"></script> -->
	<!-- <script src="./node_modules/three/build/three.module.js"></script> -->
	<script type="module">
		import * as THREE from './three/build/three.module.js';

		import { OrbitControls } from './three/examples/jsm/controls/OrbitControls.js';
		import { GLTFLoader } from './three/examples/jsm/loaders/GLTFLoader.js';
		import { RGBELoader } from './three/examples/jsm/loaders/RGBELoader.js';
		import { RoughnessMipmapper } from './three/examples/jsm/utils/RoughnessMipmapper.js';

		let camera, scene, renderer, raycaster, clock;
		let startTime, devices, hilites, hiliteTarget;
		let mixer, clips;
		let open = false;

		const mouse = new THREE.Vector2();

		const radStep = {
			day: (2 * Math.PI) / 5184000,
			hour: (2 * Math.PI) / (60 * 60 * 24),
			minute: (2 * Math.PI) / (60 * 60),
			second: (2 * Math.PI) / 60
		};

		init();
		render();

		function onMouseMove(event) {

			// calculate mouse position in normalized device coordinates
			// (-1 to +1) for both components

			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

		}

		window.addEventListener('mousemove', onMouseMove, false);

		function initTools () {

			const descButton = document.getElementById('desc');
			const openButton = document.getElementById('open-close');

			descButton.onclick = e => {

			};

			openButton.onclick = e => {

				let direction = 1;
				if(open) direction = -1;

				// Play all animations
				clips && clips.forEach(function (clip) {

					const action = mixer.clipAction(clip);
					action.clampWhenFinished = true;
					action.setLoop(THREE.LoopOnce);
					action.setEffectiveTimeScale(direction);
					action.paused = false;
					const plop = action.play();
				});

				open = !open;
			};
		}

		function init() {

			const container = document.getElementById('scene');

			initTools();

			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, .01, 20);
			camera.position.set(0, .2, 0);

			scene = new THREE.Scene();
			raycaster = new THREE.Raycaster();

			new RGBELoader()
				.setDataType(THREE.UnsignedByteType)
				.setPath('equirectangular/')
				.load('vintage_measuring_lab_1k.hdr', function (texture) {

					const envMap = pmremGenerator.fromEquirectangular(texture).texture;

					scene.background = envMap;
					scene.environment = envMap;

					texture.dispose();
					pmremGenerator.dispose();

					render();

					// model

					// use of RoughnessMipmapper is optional
					const roughnessMipmapper = new RoughnessMipmapper(renderer);

					const loader = new GLTFLoader().setPath('scene/');
					loader.load('SoyuzElectroMechanicalSpaceClock_011.glb', function (gltf) {

						gltf.scene.traverse(function (child) {

							if (child.isMesh) {

								// TOFIX RoughnessMipmapper seems to be broken with WebGL 2.0
								// roughnessMipmapper.generateMipmaps( child.material );

							}

						});

						scene.add(gltf.scene);

						roughnessMipmapper.dispose();

						const deviceDescriptors = [
							{
								element: "chronometer",
								name: "chronometer_indicator_minutes",
								time: "minute"
							},
							{
								element: "chronometer",
								name: "chronometer_indicator_seconds",
								time: "second"
							},
							{
								element: "chronometer",
								name: "chronometer_indicator_hours",
								time: "hour"
							},
							{
								element: "clock",
								name: "dial_indicator_seconds",
								time: "second"
							},
							{
								element: "clock",
								name: "dial_indicator_minutes",
								time: "minute"
							},
							{
								element: "clock",
								name: "dial_indicator_hours",
								time: "hour"
							},
							{
								element: "alarm",
								name: "alarm_indicator_minutes",
								time: "minute"
							},
							{
								element: "alarm",
								name: "alarm_indicator_hours",
								time: "hour"
							}
						];

						devices = {
							chronometer: {
								dials: []
							},
							clock: {
								dials: []
							},
							alarm: {
								dials: []
							}
						};

						console.log('gltf.scene:', gltf.scene)
						const flippedPlate = gltf.scene.children.find(child => child.name === 'flipped_plate');
						deviceDescriptors.forEach(item => {

							const found = flippedPlate.children.find(child => child.name === item.name);
							console.log('found:', found)

							if (found) {

								devices[item.element].dials.push({
									...found,
									...item
								});
							}
						});

						const hiliteDescriptors = [{
							element: "alarm",
							name: "alarm_hit",
							target: "alarm_overlay"
						},
						{
							element: "chronometer",
							name: "chronometer_hit",
							target: "chronometer_overlay"
						},
						{
							element: "clock",
							name: "clock_hit",
							target: "clock_overlay"
						},
						{
							element: "mission_timer",
							name: "mission_timer_hit",
							target: "mission_timer_overlay"
						}
						];

						hilites = [];

						hiliteDescriptors.forEach(item => {

							const hitFound = gltf.scene.children.find(child => child.name === item.name);
							const overlayFound = gltf.scene.children.find(child => child.name === item.target);

							if (hitFound && overlayFound) {

								hilites.push({
									...item,
									hit: hitFound,
									target: overlayFound
								})
							}
						});

						mixer = new THREE.AnimationMixer(gltf.scene);
						clips = gltf.animations;

						render();
					});

					clock = new THREE.Clock();

					const currTime = Date.now();
					startTime = clock.startTime + Date.now();

					animate();
				});

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 1;
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild(renderer.domElement);

			const pmremGenerator = new THREE.PMREMGenerator(renderer);
			pmremGenerator.compileEquirectangularShader();

			const controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render); // use if there is no animation loop
			controls.minDistance = .1;
			controls.maxDistance = 10;
			controls.target.set(0, 0, 0);
			controls.update();

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

			render();
		}

		function getRadFromTime(type, time) {

			const step = radStep[type];

			switch (type) {

				case "second": {
					return step * ((Math.round(time * 2)) / 2);
				}

				default: {
					return step * time;
				}
			}
		}

		function animate() {

			requestAnimationFrame(animate);
			const delta = clock.getDelta();
			
			mixer && mixer.update(delta);
			// Get the time elapsed since the last frame
			const now = Date.now() + 3600000;

			const time = now / 1000;

			if (devices) {

				devices.clock.dials.forEach(dial => {
				console.log('dial:', dial)

					dial.rotation.set(0, getRadFromTime(dial.time, time) * -1, 0, 'XYZ')
				})
			}

			raycaster.setFromCamera(mouse, camera);

			const intersects = raycaster.intersectObjects(scene.children, true);

			if (intersects.length > 0) {

				if (hiliteTarget != intersects[0].object && intersects[0].object.name.includes('hit')) {

					if (hiliteTarget) {

						const overlay = hilites.find(hilite => hilite.name === hiliteTarget.name);

						if (overlay) {

							overlay.target.material.opacity = hiliteTarget.currOpacity;
						}
					}

					hiliteTarget = intersects[0].object;

					const overlay = hilites.find(hilite => hilite.name === hiliteTarget.name);

					if (overlay) {

						hiliteTarget.currOpacity = overlay.target.material.opacity;

						overlay.target.material.opacity = 0.8;
					}
				}

			} else {

				if (hiliteTarget) {

					const overlay = hilites.find(hilite => hilite.name === hiliteTarget.name);

					if (overlay) {

						overlay.target.material.opacity = hiliteTarget.currOpacity;
					}
				}

				hiliteTarget = null;
			}

			renderer.render(scene, camera);
		}

		function render() {

			renderer.render(scene, camera);
		}
	</script>
</body>

</html>
