<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Soyuz Electro mechanical space clock</title>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<!-- <script src="./node_modules/three/build/three.js"></script> -->
	<!-- <script src="./node_modules/three/build/three.module.js"></script> -->
	<script type="module">
		import * as THREE from './three/build/three.module.js';

		import { OrbitControls } from './three/examples/jsm/controls/OrbitControls.js';
		import { GLTFLoader } from './three/examples/jsm/loaders/GLTFLoader.js';
		import { RGBELoader } from './three/examples/jsm/loaders/RGBELoader.js';
		import { RoughnessMipmapper } from './three/examples/jsm/utils/RoughnessMipmapper.js';

		let camera, scene, renderer, dials, clock, startTime;
		const radStep = {
			day: (2 * Math.PI) / 5184000,
			hour: (2 * Math.PI) / (60 * 60 * 24),
			minute: (2 * Math.PI) / (60 * 60),
			second: (2 * Math.PI) / 60
		};

		init();
		render();

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);

			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, .01, 20);
			camera.position.set(0, .2, 0);

			scene = new THREE.Scene();

			new RGBELoader()
				.setDataType(THREE.UnsignedByteType)
				.setPath('equirectangular/')
				.load('vintage_measuring_lab_1k.hdr', function (texture) {

					const envMap = pmremGenerator.fromEquirectangular(texture).texture;

					scene.background = envMap;
					scene.environment = envMap;

					texture.dispose();
					pmremGenerator.dispose();

					render();

					// model

					// use of RoughnessMipmapper is optional
					const roughnessMipmapper = new RoughnessMipmapper(renderer);

					const loader = new GLTFLoader().setPath('scene/');
					loader.load('SoyuzElectroMechanicalSpaceClock_011.glb', function (gltf) {

						gltf.scene.traverse(function (child) {

							if (child.isMesh) {

								// TOFIX RoughnessMipmapper seems to be broken with WebGL 2.0
								// roughnessMipmapper.generateMipmaps( child.material );

							}

						});

						scene.add(gltf.scene);

						roughnessMipmapper.dispose();

						const elementNameList = [
							{
								name: "tri_clocks_indicator",
								time: "minute"
							},
							{
								name: "tri_clocks_indicator001",
								time: "second"
							},
							{
								name: "tri_clocks_indicator002",
								time: "hour"
							},
							{
								name: "dial_indicator_seconds",
								time: "second"
							},
							{
								name: "dial_indicator_minutes",
								time: "minute"
							},
							{
								name: "dial_indicator_hours",
								time: "hour"
							},
							{
								name: "small_clock_indicators_minutes",
								time: "minute"
							},
							{
								name: "small_clock_indicator_hours",
								time: "hour"
							}
						];

						dials = gltf.scene.children
							.reduce((acc, item) => {

								const found = elementNameList.find(el => el.name === item.name);

								if (found) {
									acc.push({

										...found,
										...item
									});
								}

								return acc;

							}, []);

						render();
					});

					clock = new THREE.Clock();
					console.log('clock.startTime:', clock.startTime);
					const currTime = Date.now();
					console.log('currTime:', currTime)
					startTime = clock.startTime + Date.now();
					console.log('new Date(startTime).toTimeString():', new Date(startTime).toTimeString())

					animate();
				});

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 1;
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild(renderer.domElement);

			const pmremGenerator = new THREE.PMREMGenerator(renderer);
			pmremGenerator.compileEquirectangularShader();

			const controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render); // use if there is no animation loop
			controls.minDistance = .1;
			controls.maxDistance = 10;
			controls.target.set(0, 0, 0);
			controls.update();

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

			render();
		}

		function getRadFromTime(type, time) {

			const step = radStep[type];

			switch (type) {

				case "second": {
					return step * ((Math.round(time * 2)) / 2);
				}
		
				default: {
					return step * time;
				}
			}
		}
		//
		function animate() {

			requestAnimationFrame(animate);

			// Get the time elapsed since the last frame
			const now = Date.now() + 3600000;

			const time = now / 1000;

			if (dials) {

				dials.forEach(dial => {

					dial.rotation.set(0, getRadFromTime(dial.time, time) * -1, 0, 'XYZ')
				})
			}

			renderer.render(scene, camera);
		}

		function render() {

			renderer.render(scene, camera);
		}
	</script>
</body>

</html>
